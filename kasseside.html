<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasseside</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Logo</a>
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="index.html#produkter">Produkter</a></li>
        <li><a href="index.html#kategorier">Kategorier</a></li>
        <li><a href="index.html#kontakt">Kontakt oss</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Kasse</h1>
    
    <!-- Seksjon 1: Handlekurv -->
    <section>
      <h2>1. Shoppingbagen din</h2>
      <ul>
        <li>
          <img src="https://via.placeholder.com/150" alt="Produktbilde">
          <p>Produktnavn</p>
          <p>Kr 1999</p>
          <label for="size">Størrelse:</label>
          <select id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <label for="quantity">Antall:</label>
          <input type="number" id="quantity" value="1" min="1">
        </li>
      </ul>
    </section>

    <!-- Seksjon 2: Personopplysninger -->
    <section>
      <h2>2. Dine opplysninger</h2>
      <form>
        <label for="first-name">Fornavn:</label>
        <input type="text" id="first-name" required>
        
        <label for="last-name">Etternavn:</label>
        <input type="text" id="last-name" required>
        
        <label for="address">Gateadresse:</label>
        <input type="text" id="address" required>
        
        <label for="postcode">Postnummer:</label>
        <input type="text" id="postcode" required>
        
        <label for="city">Poststed:</label>
        <input type="text" id="city" required>
        
        <label for="email">E-post:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" required>
        
        <button type="submit">Lagre</button>
        <a href="#">Avbryt</a>
      </form>
    </section>

    <!-- Seksjon 3: Levering -->
    <section>
      <h2>3. Levering</h2>
      <form>
        <label>
          <input type="radio" name="delivery" value="express-home">
          Express hjemlevering (3-4 virkedager)
        </label>
        <label>
          <input type="radio" name="delivery" value="express-pickup">
          Express pakke til utleveringssted (1-3 virkedager)
        </label>
        <label>
          <input type="radio" name="delivery" value="standard-home">
          Standard hjemlevering (5-8 virkedager)
        </label>
      </form>
    </section>

    <!-- Seksjon 4: Betaling -->
    <section>
      <h2>4. Betaling</h2>
      <form>
        <label for="card-number">Kortnummer:</label>
        <input type="text" id="card-number" required>

        <label for="expiry-date">Utløpsdato:</label>
        <input type="text" id="expiry-date" placeholder="mm/åå" required>

        <label for="cvc">CVC/CVV:</label>
        <input type="text" id="cvc" required>

        <p>Å betale: <strong>1 199 kr</strong></p>
        <button type="submit">Fullfør kjøp</button>
        <label>
          <input type="checkbox" required> Jeg godtar vilkårene
        </label>
        <label>
          <input type="checkbox"> Send nyhetsbrev
        </label>
      </form>
    </section>
  </main>

  <footer>
    <p>Kontakt oss: kontakt@nettbutikk.no</p>
    <p>Adresse: B R A Veien 4, 1757 Halden</p>
  </footer>
</body>
</html>
